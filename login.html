<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Profile</title>
</head>
<body>
  <div class="login_card">
    <img src="assets/logo1.png" alt="">
      <h1 class="login_title">WELCOME BACK</h1>
      <p class="login_subtitle">Enter your universe credentials</p>

      <form class="login_form">
        <label class="login_label" for="email">Email</label>
        <input
          id="gmail"
          type="email"
          class="login-input"
          placeholder="student@eui.edu.eg"
        />

        <label class="login_label" for="password">Password</label>
        <input
          id="password"
          type="password"
          class="login-input"
          placeholder="••••••••"
        />

        <div class="login_row">
          <label class="remember">
            <input type="checkbox" />
            <p>Remember me</p>
          </label>
          <a href="#" class="forgot_link">Forgot password?</a>
        </div>

        <p class="signup_text">
          Don’t have an account?
          <a href="#" class="signup_link">Sign up</a>
        </p>
        <p id="style" style="color: red; display: none;">wrong</p>
      </form>

      <button id="login_btn" onclick="test()">ENTER SPIDER-VERSE</button>

    </div>
  
    <script src="localstorage.js"></script>
    <script src="login.js"></script>

</body>
</html>
